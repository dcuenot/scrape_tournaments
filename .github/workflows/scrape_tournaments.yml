name: Scrape Tournaments

on:
  schedule:
    - cron: '0 0 * * *'  # Runs at 00:00 UTC every day
  workflow_dispatch:  # Allows manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run scraper
      id: scrape
      run: |
        set +e
        python scrape_tournaments.py
        exit_code=$?
        set -e
        [ $exit_code -eq 2 ] && echo "new_tournaments=true" >> $GITHUB_OUTPUT
        exit $exit_code
    
    - name: Commit and push if changed
      if: steps.scrape.outputs.new_tournaments == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add csv/*.csv
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update tournament data [skip ci]" && git push)
    
    - name: Prepare email content
      if: steps.scrape.outputs.new_tournaments == 'true'
      id: email
      run: |
        echo "De nouveaux tournois sont disponibles !" > email.txt
        echo "" >> email.txt
        echo "Voici les dÃ©tails des nouveaux tournois :" >> email.txt
        echo "" >> email.txt
        cat csv/new_tournaments.csv >> email.txt
        echo "content<<EOF" >> $GITHUB_ENV
        cat email.txt >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV
    
    - name: Send email
      if: steps.scrape.outputs.new_tournaments == 'true'
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "Nouveaux tournois disponibles"
        body: ${{ env.content }}
        to: damsvdf@yahoo.fr
        from: ${{ secrets.EMAIL_USERNAME }} 