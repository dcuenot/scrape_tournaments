name: Scrape Tournaments

on:
  schedule:
    - cron: '0 0 * * *'  # Runs at 00:00 UTC every day
  workflow_dispatch:  # Allows manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run scraper
      id: scrape
      env:
        GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
      run: |
        set +e
        python scrape_tournaments.py
        exit_code=$?
        set -e
        [ $exit_code -eq 2 ] && echo "new_tournaments=true" >> $GITHUB_OUTPUT && exit 0
        exit $exit_code
    
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add csv/*.csv
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update tournament data [skip ci]" && git push)
    
    - name: Prepare message content
      if: steps.scrape.outputs.new_tournaments == 'true'
      id: message
      run: |
        # Prepare WhatsApp message (Markdown)
        echo "ğŸ“ *NOUVEAUX TOURNOIS DISPONIBLES* ğŸ“" > whatsapp_message.txt
        echo "" >> whatsapp_message.txt
        echo "Voici les nouveaux tournois ajoutÃ©s :" >> whatsapp_message.txt
        echo "" >> whatsapp_message.txt
        
        # Prepare email message (HTML)
        echo "<h1>ğŸ“ NOUVEAUX TOURNOIS DISPONIBLES ğŸ“</h1>" > email_message.txt
        echo "<p>Voici les nouveaux tournois ajoutÃ©s :</p>" >> email_message.txt
        
        # Read CSV and format each tournament
        while IFS=, read -r id name startDate endDate type postalCode location rules distance; do
          # Skip header line
          if [ "$id" != "id" ]; then
            # Format dates
            startDate=$(date -d "$startDate" +"%d/%m/%Y")
            endDate=$(date -d "$endDate" +"%d/%m/%Y")
            
            # Format tournament type
            case $type in
              "A") type="ğŸ… Type: National A" ;;
              "B") type="ğŸ¥ˆ Type: National B" ;;
              "I") type="ğŸ¥ˆ Type: International" ;;
              "R") type="ğŸ¥‰ Type: RÃ©gional" ;;
              "D") type="ğŸ¥‰ Type: DÃ©partemental" ;;
              "P") type="ğŸ–ï¸ Type: Promotion" ;;
              *) type="ğŸ—ï¸ Type: $type" ;;
            esac
            
            # Add tournament info to WhatsApp message (Markdown)
            echo "ğŸ† *$name*" >> whatsapp_message.txt
            echo "ğŸ“… Du $startDate au $endDate" >> whatsapp_message.txt
            echo "$type" >> whatsapp_message.txt
            echo "ğŸ“ $location ($postalCode)" >> whatsapp_message.txt
            echo "ğŸš— $distance" >> whatsapp_message.txt
            if [ ! -z "$rules" ]; then
              echo "ğŸ“„ RÃ¨glement: [$rules]($rules)" >> whatsapp_message.txt
            fi
            echo "" >> whatsapp_message.txt
            
            # Add tournament info to email message (HTML)
            echo "<h2>ğŸ† $name</h2>" >> email_message.txt
            echo "<p>ğŸ“… Du $startDate au $endDate</p>" >> email_message.txt
            echo "<p>$type</p>" >> email_message.txt
            echo "<p>ğŸ“ $location ($postalCode)</p>" >> email_message.txt
            echo "<p>ğŸš— $distance</p>" >> email_message.txt
            if [ ! -z "$rules" ]; then
              echo "<p>ğŸ“„ RÃ¨glement: <a href='$rules'>$rules</a></p>" >> email_message.txt
            fi
            echo "<hr>" >> email_message.txt
          fi
        done < csv/new_tournaments.csv
        
        # Store messages in environment variables
        echo "whatsapp_content<<EOF" >> $GITHUB_ENV
        cat whatsapp_message.txt >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV
        
        echo "email_content<<EOF" >> $GITHUB_ENV
        cat email_message.txt >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV
    
    - name: Send email
      if: steps.scrape.outputs.new_tournaments == 'true'
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ vars.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "Nouveaux tournois disponibles"
        body: ${{ env.email_content }}
        to: damsvdf@yahoo.fr
        from: ${{ vars.EMAIL_USERNAME }}
    
    - name: Send WhatsApp message
      if: steps.scrape.outputs.new_tournaments == 'true'
      run: |
        # Create JSON payload
        message=$(cat whatsapp_message.txt | jq -Rs .)
        echo "{
          \"messaging_product\": \"whatsapp\",
          \"to\": \"${{ vars.WHATSAPP_RECIPIENT_NUMBER }}\",
          \"type\": \"text\",
          \"text\": {
            \"body\": $message
          }
        }" > payload.json
        
        # Send the message
        curl -X POST "https://graph.facebook.com/v17.0/${{ vars.WHATSAPP_PHONE_NUMBER_ID }}/messages" \
          -H "Authorization: Bearer ${{ secrets.WHATSAPP_TOKEN }}" \
          -H "Content-Type: application/json" \
          -d @payload.json