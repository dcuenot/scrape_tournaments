name: Scrape Tournaments

on:
  schedule:
    - cron: '0 0 * * *'  # Runs at 00:00 UTC every day
  workflow_dispatch:  # Allows manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run scraper
      id: scrape
      run: |
        if python scrape_tournaments.py; then
          echo "new_tournaments=true" >> $GITHUB_OUTPUT
        else
          echo "new_tournaments=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push if changed
      if: steps.scrape.outputs.new_tournaments == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add tournois.csv new_tournaments.csv
        git commit -m "Update tournament data [skip ci]"
        git push
    
    - name: Send email notification
      if: steps.scrape.outputs.new_tournaments == 'true'
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "Nouveaux tournois disponibles"
        body: |
          De nouveaux tournois sont disponibles !
          
          Voici les d√©tails des nouveaux tournois :
          
          $(cat new_tournaments.csv)
        to: damsvdf@yahoo.fr
        from: ${{ secrets.EMAIL_USERNAME }}
        content_type: text/plain 